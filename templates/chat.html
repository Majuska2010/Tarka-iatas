<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Susirašinėjimas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #161b22;
            padding: 16px;
            text-align: center;
            font-weight: 600;
            font-size: 20px;
            color: #58a6ff;
        }
        #messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            background: #21262d;
            border-radius: 8px;
        }
        .user {
            font-weight: 600;
            color: #58a6ff;
        }
        form {
            display: flex;
            padding: 16px;
            background-color: #161b22;
        }
        input {
            flex-grow: 1;
            padding: 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: white;
            margin-right: 10px;
        }
        button {
            padding: 12px 20px;
            background: #238636;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>Prisijunge: {{ username }}</header>
    <div id="messages"></div>
    <form id="message-form">
        <input id="message" autocomplete="off" placeholder="Rašyk žinutę..." required />
        <button>Siųsti</button>
    </form>

    <script>
        var socket = io();
        const form = document.getElementById("message-form");
        const input = document.getElementById("message");
        const messages = document.getElementById("messages");

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            if (input.value.trim() !== "") {
                socket.emit("send_message", { message: input.value });
                input.value = "";
            }
        });

        socket.on("receive_message", function (data) {
            const div = document.createElement("div");
            div.className = "message";
            div.innerHTML = `<span class="user">${data.user}:</span> ${data.message}`;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        });
    </script>
</body>
</html>
