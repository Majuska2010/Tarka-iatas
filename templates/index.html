<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Prisijungimas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-box {
            background-color: #161b22;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.2);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #58a6ff;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: white;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #238636;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
        }
        .error {
            color: #ff7b72;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <form method="POST" class="form-box">
        <h2>Prisijungimas</h2>
        <input type="text" name="invite" placeholder="Kvietimo kodas" required>
        <input type="text" name="username" placeholder="Vartotojo vardas" required>
        <input type="password" name="password" placeholder="SlaptaÅ¾odis" required>
        <button type="submit">Prisijungti</button>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </form>
</body>
</html>
